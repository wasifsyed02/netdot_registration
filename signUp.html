
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="./assests/js/formvalidation.js"></script>
</head>
<body>
  <div class="main">
<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="images/logo.png" alt="sing up image"></figure>
                <a href="/index.html" class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">LogIn</h2>
                <form method="POST" action="controllers/php/verify.php" class="register-form" onsubmit="return checkform(this);" id="login-form" >
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="email" name="email" id="email" placeholder="Your Email"/>
                        <small  class="error" id="error_email"></small>
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" id="password" placeholder="Password"/>
                        <small  class="error" id="error_password"></small>
                    </div>
    
                    <div class="form-group form-button">
                        <input type="submit" name="login-form"  class="form-submit" value="Log in"/>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
</div>


<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
